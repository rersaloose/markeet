<div class="mt-3">
  <div class="w-25">
    <app-select
      [data]="categories"
      [tittle]="'Categories'"
      (slectedValue)="filTerCategories($event)"
    ></app-select>
  </div>
  <div class="row" *ngIf="!showSpinner">
    <div class="col-md-3 col-sm-12 mt-3 box" *ngFor="let item of products" >
      <app-product [data]="item" (item)="addTocart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100%" *ngIf="showSpinner">
    <app-spinner> </app-spinner>
  </div>
</div>
