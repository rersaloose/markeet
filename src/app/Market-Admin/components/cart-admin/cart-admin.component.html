<div class="cartbox">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-3">
        <label>Start Date:</label>
        <input type="date" formControlName="start" class="form-control" />
      </div>
      <div class="col-md-4" >
        <label>End Date:</label>
        <input type="date" formControlName="end" class="form-control" />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-success" (click)="apply()">Apply</button>
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr >
        <th>Date</th>
        <th></th>
        <th>Quantity</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts; let index = index">
        <td>{{ item.date | date : "short" }}</td>
        <td></td>
        <td>
          {{ item.products.length }}
        </td>
        <td></td>

        <td>
          <button class="btn btn-danger" (click)="deletCart(item.id)">
            Delete
          </button>
        
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#cart"
            (click)="view(index)"
          >
            view
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="cart"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"

>
  <div class="modal-dialog modal-dialog-centered"  style="max-width: 900px !important" >
    <div class="modal-content" >
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cart Details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Price</th>
              <th></th>
              <th style="width: 25%">Quantity</th>
              <th></th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartProducts; let index = index">
              <th><img src="{{ item.item.image }}" alt="test" /></th>
              <td>{{ item.item.title }}</td>
              <td>{{ item.item.price }}</td>
       <td></td>
              <td>
                {{ item.quantity }}
              </td>
              <td></td>
              <td>{{ item.item.price * item.quantity |currency}}</td>
            </tr>
          </tbody>
       
        </table>
      </div>
    
    </div>
  </div>
</div>
