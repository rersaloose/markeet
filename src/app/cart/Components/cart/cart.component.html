<div class="cartbox">
  <h1>Shopping Cart</h1>
  <div class="cart-head">
    <p class="lead">
      you have<label class="text-success">{{cartProducts.length}}</label> item in your cart
    </p>
    <span class="text-success card-header" (click)="clearCart()"> Clear Shoping Cart</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index = index">
        <td><img src="{{ item.item.image }}" alt="test" /></td>
        <td>{{ item.item.title }}</td>
        <td>{{ item.item.price }}</td>
        <td>
          <div class="quantity">
            <button class="btn btn-success"(click)="minsamount(index)">-</button>
            <input type="number" class="form-control" min="1" (change)="detctTotal()" [(ngModel)]="item.quantity"/>
            <button class="btn btn-success" (click)="addAmount(index)">+</button>
          </div>
        </td>
        <td>{{ item.item.price*item.quantity|currency }}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(index)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th> TOTAL:{{total|currency}} L.E</th>
      <th>
        <button class="btn btn-saddlebrown order" (click)="addCart()" >Order Now</button>
      </th>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  <strong>Well done</strong>
  yuor order successfully send
</div>
